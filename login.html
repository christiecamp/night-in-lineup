<!DOCTYPE html>
<html lang="en">
 <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Night-in lineup Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
      </head>
      <body>
        <section class="container forms">
            <div class="forms">
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" class="signup-username" placeholder="Username" required>
                <input type="password" class="signup-password" placeholder="Password" required>
                <button type="submit" class="signup-button">Signup</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" class="username" placeholder="Username" required>
                <input type="password" class="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            </div>
        <p class="error-text"></p>
        </section>
   
<script src="./assets/js/login.js"></script>
    </body>

</html>
